" style=\"width:600px;\" width=\"600\" \u003e\u003ctr\u003e\u003ctd style=\"line-height:0px;font-size:0px;mso-line-height-rule:exactly;\"\u003e\u003c![endif]--\u003e\n    \n      \n      \u003cdiv  class=\"smooth\" style=\"margin:0px auto;max-width:600px;\"\u003e\n        \n        \u003ctable\n           align=\"center\" border=\"0\" cellpadding=\"0\" cellspacing=\"0\" role=\"presentation\" style=\"width:100%;\"\n        \u003e\n          \u003ctbody\u003e\n            \u003ctr\u003e\n              \u003ctd\n                 style=\"direction:ltr;font-size:0px;padding:0 24px 0;text-align:center;\"\n              \u003e\n                \u003c!--[if mso | IE]\u003e\u003ctable role=\"presentation\" border=\"0\" cellpadding=\"0\" cellspacing=\"0\"\u003e\u003ctr\u003e\u003ctd class=\"\" style=\"vertical-align:top;width:552px;\" \u003e\u003c![endif]--\u003e\n            \n      \u003cdiv\n         class=\"mj-column-per-100 mj-outlook-group-fix\" style=\"font-size:0px;text-align:left;direction:ltr;display:inline-block;vertical-align:top;width:100%;\"\n      \u003e\n        \n      \u003ctable\n         border=\"0\" cellpadding=\"0\" cellspacing=\"0\" role=\"presentation\" style=\"vertical-align:top;\" width=\"100%\"\n      \u003e\n        \u003ctbody\u003e\n          \n              \u003ctr\u003e\n                \u003ctd\n                   align=\"left\" class=\"paragraph\" style=\"font-size:0px;padding:0;word-break:break-word;\"\n                \u003e\n                  \n      \u003cdiv\n         style=\"font-family:Inter, -apple-system, BlinkMacSystemFont, \u0026quot;Segoe UI\u0026quot;, Roboto, sans-serif;font-size:30px;font-weight:400;line-height:120%;text-align:left;color:#000000;\"\n      \u003eWelcome, Amelita!\u003c/div\u003e\n    \n                \u003c/td\u003e\n              \u003c/tr\u003e\n            \n              \u003ctr\u003e\n                \u003ctd\n                   align=\"left\" class=\"paragraph\" style=\"font-size:0px;padding:24px 0 16px;word-break:break-word;\"\n                \u003e\n                  \n      \u003cdiv\n         style=\"font-family:Inter, -apple-system, BlinkMacSystemFont, \u0026quot;Segoe UI\u0026quot;, Roboto, sans-serif;font-size:16px;font-weight:400;line-height:160%;text-align:left;color:#000000;\"\n      \u003eMailing makes it easy to send great emails from your React app. Here’s a bit about Mailing in a nutshell:\u003c/div\u003e\n    \n                \u003c/td\u003e\n              \u003c/tr\u003e\n            \n              \u003ctr\u003e\n                \u003ctd\n                   align=\"left\" class=\"li\" style=\"font-size:0px;padding:1px 0 0;word-break:break-word;\"\n                \u003e\n                  \n      \u003cdiv\n         style=\"font-family:Inter, -apple-system, BlinkMacSystemFont, \u0026quot;Segoe UI\u0026quot;, Roboto, sans-serif;font-size:16px;font-weight:400;line-height:160%;text-align:left;color:#000000;\"\n      \u003e•  Email templates with React components\u003c/div\u003e\n    \n                \u003c/td\u003e\n              \u003c/tr\u003e\n            \n              \u003ctr\u003e\n                \u003ctd\n                   align=\"left\" class=\"li\" style=\"font-size:0px;padding:1px 0 0;word-break:break-word;\"\n                \u003e\n                  \n      \u003cdiv\n         style=\"font-family:Inter, -apple-system, BlinkMacSystemFont, \u0026quot;Segoe UI\u0026quot;, Roboto, sans-serif;font-size:16px;font-weight:400;line-height:160%;text-align:left;color:#000000;\"\n      \u003e•  MJML components that work across clients (Outlook!)\u003c/div\u003e\n    \n                \u003c/td\u003e\n              \u003c/tr\u003e\n            \n              \u003ctr\u003e\n                \u003ctd\n                   align=\"left\" class=\"li\" style=\"font-size:0px;padding:1px 0 0;word-break:break-word;\"\n                \u003e\n                  \n      \u003cdiv\n         style=\"font-family:Inter, -apple-system, BlinkMacSystemFont, \u0026quot;Segoe UI\u0026quot;, Roboto, sans-serif;font-size:16px;font-weight:400;line-height:160%;text-align:left;color:#000000;\"\n      \u003e•  Preview server for quick development\u003c/div\u003e\n    \n                \u003c/td\u003e\n              \u003c/tr\u003e\n            \n              \u003ctr\u003e\n                \u003ctd\n                   align=\"left\" class=\"li\" style=\"font-size:0px;padding:1px 0 0;word-break:break-word;\"\n                \u003e\n                  \n      \u003cdiv\n         style=\"font-family:Inter, -apple-system, BlinkMacSystemFont, \u0026quot;Segoe UI\u0026quot;, Roboto, sans-serif;font-size:16px;font-weight:400;line-height:160%;text-align:left;color:#000000;\"\n      \u003e•  Dev mode opens emails in your browser instead of sending\u003c/div\u003e\n    \n                \u003c/td\u003e\n              \u003c/tr\u003e\n            \n              \u003ctr\u003e\n                \u003ctd\n                   align=\"left\" class=\"li\" style=\"font-size:0px;padding:1px 0 0;word-break:break-word;\"\n                \u003e\n                  \n      \u003cdiv\n         style=\"font-family:Inter, -apple-system, BlinkMacSystemFont, \u0026quot;Segoe UI\u0026quot;, Roboto, sans-serif;font-size:16px;font-weight:400;line-height:160%;text-align:left;color:#000000;\"\n      \u003e•  Test mode for ensuring emails send and have the correct content\u003c/div\u003e\n    \n                \u003c/td\u003e\n              \u003c/tr\u003e\n            \n              \u003ctr\u003e\n                \u003ctd\n                   align=\"left\" class=\"li\" style=\"font-size:0px;padding:1px 0 0;word-break:break-word;\"\n                \u003e\n                  \n      \u003cdiv\n         style=\"font-family:Inter, -apple-system, BlinkMacSystemFont, \u0026quot;Segoe UI\u0026quot;, Roboto, sans-serif;font-size:16px;font-weight:400;line-height:160%;text-align:left;color:#000000;\"\n      \u003e•  Plays well with js frameworks like redwood.js, remix, next.js\u003c/div\u003e\n    \n                \u003c/td\u003e\n              \u003c/tr\u003e\n            \n              \u003ctr\u003e\n                \u003ctd\n                   align=\"left\" class=\"li\" style=\"font-size:0px;padding:1px 0 0;word-break:break-word;\"\n                \u003e\n                  \n      \u003cdiv\n         style=\"font-family:Inter, -apple-system, BlinkMacSystemFont, \u0026quot;Segoe UI\u0026quot;, Roboto, sans-serif;font-size:16px;font-weight:400;line-height:160%;text-align:left;color:#000000;\"\n      \u003e•  Written in Typescript, inspired by Action Mailer from Ruby on Rails\u003c/div\u003e\n    \n                \u003c/td\u003e\n              \u003c/tr\u003e\n            \n              \u003ctr\u003e\n                \u003ctd\n                   style=\"font-size:0px;word-break:break-word;\"\n                \u003e\n                  \n      \u003cdiv\n         style=\"height:24px;line-height:24px;\"\n      \u003e\u0026#8202;\u003c/div\u003e\n    \n                \u003c/td\u003e\n              \u003c/tr\u003e\n            \n              \u003ctr\u003e\n                \u003ctd\n                   align=\"left\" vertical-align=\"middle\" class=\"light-mode\" style=\"font-size:0px;padding:0;word-break:break-word;\"\n                \u003e\n                  \n      \u003ctable\n         border=\"0\" cellpadding=\"0\" cellspacing=\"0\" role=\"presentation\" style=\"border-collapse:separate;line-height:100%;\"\n      \u003e\n        \u003ctbody\u003e\n          \u003ctr\u003e\n            \u003ctd\n               align=\"center\" bgcolor=\"#000000\" role=\"presentation\" style=\"border:none;border-radius:2px;cursor:auto;height:52px;mso-padding-alt:10px 25px;background:#000000;\" valign=\"middle\"\n            \u003e\n              \u003ca\n                 href=\"https://github.com/sofn-xyz/mailing\" style=\"display:inline-block;background:#000000;color:#ffffff;font-family:Inter, -apple-system, BlinkMacSystemFont, \u0026quot
